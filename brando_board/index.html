<head>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

    <title>Brando Board</title>

    <style>
        .table tr td {
            min-width: 200px;
        }
    </style>
</head>

<body>
    <div style="width:600px;margin: 50px;">
        <table class='table table-striped'>
            <thead>
                <tr><h1>Brando Board</h1></tr>
            </thead>
            <tbody id="sounds">
    
            </tbody>
        </table>
    </div>


    <script>
        var sounds = {};

        const SoundFiles = [
            "sounds/bull.mp3",
            "sounds/ahhhh.mp3",
            "sounds/lets-go.mp3",
            "sounds/how-og.mp3",

            "sounds/sweat-sweat.mp3",
            "sounds/sweaty-mofo.mp3",
            "sounds/cock-level.mp3",
            "sounds/goddamn.mp3",
        ];

        const ColumnCount = 4;

        function loadSound(file) {
            sounds[file] = new Audio(file);
        }


        function playSound(sound) {
            sounds[sound].play();
        }


        function buildButton(sound) {
            function extractName(file) {
                return file.substring(file.lastIndexOf("s/") + 2, file.lastIndexOf('.mp3'))
            }

            var soundButton = $(document.createElement("button"));

            soundButton.addClass('btn btn-primary');

            soundButton.text(extractName(sound));

            soundButton.on('click', () => {
                playSound(sound);
            });

            return soundButton;
        }


        function renderBoard() {
            var table = $("#sounds")
            var soundRow = $(document.createElement('tr'));

            SoundFiles.forEach((file, index) => {
                loadSound(file);

                var data = $(document.createElement('td'));
                data.append(buildButton(file));

                soundRow.append(data);
                if ((index + 1) % ColumnCount == 0) {
                    table.append(soundRow);
                    soundRow = $(document.createElement('tr'));
                }

                if ((SoundFiles.length - index) % ColumnCount != 0) {
                    table.append(soundRow);
                }
            });
        }

        renderBoard();
    </script>
</body>
